en:
  window_title: 'Sidney: Story in a Box'

  zoom_combo:
    tip: Zoom in and out
    values:
      0.5:
        text: 50%
        tip: Show double size
      1:
        text: 100%
        tip: Show full size
      2:
        text: 200%
        tip: Show half size
      4:
        text: 400%
        tip: Show quarter size
      8:
        text: 800%
        tip: Show eighth size

  centre_button:
    tip: Centre the game window and reset scale to 100%

  grid_button:
    'on':
      tip: Hide the grid
    'off':
      tip: Show the grid
  
  help: # General help, shown in every mode.
    (Escape to exit this help).


    F1 => Show this help.


    Arrow keys => Move view.

    Mouse wheel => Zoom view.


    Ctrl-F => Show/hide frames per second (FPS).

    Ctrl-G => Show/hide pixel grid.

  edit_scene:
    tint_slider:
      tip: Tint opacity

    help:
      === Editing scene ===


      {{general}}


      LMB => Select object (click elsewhere to deselect).

      RMB => Context menu.

      Shift + LMB => Select/deselect object. Can multi-select.

      Drag LMB => Move selected objects (Press Escape to return them to their original positions).


      Ctrl-X => Delete selected objects.

      Ctrl-C => Copy selected objects.

      Ctrl-V => Paste object(s) at mouse position.

      Ctrl-A => Select all objects.

      Ctrl-E => Edit selected object.

      Ctrl-N => Flip object vertically.

      Ctrl-M => Mirror object horizontally.

      Ctrl-S => Save current frame.

  edit_object:
    save_button:
      tip: Save the object and go back to editing the scene

    save_copy_button:
      tip: Copy the object, save it and go back to editing the scene

    help:
      === Editing object ===


      {{general}}

      LMB => Select sprite (click elsewhere to deselect).

      RMB => Context menu.

      Shift + LMB => Select/deselect sprite. Can multi-select.

      Drag LMB => Move selected sprite (Press Escape to return them to their original positions).


      Ctrl-X => Delete selected sprite.

      Ctrl-C => Copy selected sprite.

      Ctrl-V => Paste sprite(s) at mouse position.

      Ctrl-A => Select all sprites.

      Ctrl-E => Edit selected sprite.

      Ctrl-N => Flip sprite vertically.

      Ctrl-M => Mirror sprite horizontally.


      Escape => Save and leave editing mode.

  edit_sprite:
    color_picker:
      channel_names: [Red, Green, Blue, Alpha]

    help:
      === Editing sprite image ===


      {{general}}

      LMB => Paint in current colour.

      RMB => Sample colour of pixel under mouse cursor.


      Escape => Save and leave editing mode.


